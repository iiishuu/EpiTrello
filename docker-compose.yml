version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: epitrello_db
    environment:
      POSTGRES_USER: epitrello
      POSTGRES_PASSWORD: epitrello123
      POSTGRES_DB: epitrello
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
