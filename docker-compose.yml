version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: epitrello_db
    environment:
      POSTGRES_USER: epitrello
      POSTGRES_PASSWORD: epitrello123
      POSTGRES_DB: epitrello
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epitrello"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: epitrello_server
    environment:
      DATABASE_URL: postgresql://epitrello:epitrello123@postgres:5432/epitrello
      PORT: 5000
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: epitrello_client
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    command: npm run dev

volumes:
  postgres_data:
